<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Услуги производителя технических и криогенных газов ООО НПК «ЭТТ»</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container-sm">
      <div class="row">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Главная</a></li>
            <li class="breadcrumb-item active" aria-current="page">Услуги</li>
          </ol>
        </nav>
      </div>
      <hr size="4" width="100%" color="#CECECE">

      <div class="row">
        <h1>Услуги от производителя технических газов</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <a href="/services/dostavka-gazov/" class="card-link">
            <div class="card card-style">
              Доставка баллонов
            </div>
          </a>
        </div>
        <div class="col-md-3 col-xs-3">
          <a href="/services/arenda-ballonov/" class="card-link">
            <div class="card card-style">
              Аренда баллона
            </div>
          </a>
        </div>
        <div class="col-md-3 col-xs-3">
          <a href="/services/pokraska-ballonov/" class="card-link">
            <div class="card card-style">
              Покраска баллонов
            </div>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <a href="/services/osvidetelstvovanie/" class="card-link">
            <div class="card card-style">
              Освидетельствование
            </div>
          </a>
        </div>
        <div class="col-md-3 col-xs-3">
          <a href="/services/remont-ventilya/" class="card-link">
            <div class="card card-style">
              Ремонт вентиля
            </div>
          </a>
        </div>
        <div class="col-md-3 col-xs-3">
          <a href="/services/zamena-ventilya/" class="card-link">
            <div class="card card-style">
              Замена вентиля
            </div>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <a href="/services/produvka-ballona/" class="card-link">
            <div class="card card-style">
              Продувка баллона
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
